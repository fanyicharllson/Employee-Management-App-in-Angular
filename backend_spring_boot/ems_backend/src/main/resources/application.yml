server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  config:
    import:
    - optional:.env
  datasource:
    url: ${DB_URL}
    username: postgres
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      max-lifetime: 30000 # 30 seconds
      connection-timeout: 10000
    driver-class-name: org.postgresql.Driver  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true 
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000   
app:
  base-url: http://localhost:8080/api/v1/user-registration    
