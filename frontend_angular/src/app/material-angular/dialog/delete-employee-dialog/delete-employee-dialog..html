<div class="bg-white rounded-lg shadow-xl max-w-md w-full">
  <!-- Dialog Header -->
  <h2 class="flex items-center gap-3 text-xl font-semibold text-gray-800 px-6 pt-6 pb-2">
    <mat-icon class="text-red-500 text-2xl">warning</mat-icon>
    Confirm Delete
  </h2>

  <!-- Dialog Content -->
  <mat-dialog-content class="px-6 py-4">
    <div class="flex flex-col items-center text-center space-y-4">
      <!-- Warning Icon -->
      <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
        <mat-icon class="text-red-500 text-3xl">delete_forever</mat-icon>
      </div>

      <!-- Message -->
      <div class="space-y-2">
        <p class="text-gray-700 text-base font-medium">
          Are you sure you want to delete this employee?
        </p>
        <p class="text-gray-600 text-sm">
          <span class="font-semibold text-gray-800">{{ employeeName }} from {{ companyName }}
          </span>
        </p>
        <p class="text-red-600 text-xs">
          This action cannot be undone.
        </p>
      </div>
    </div>
  </mat-dialog-content>

  <!-- Dialog Actions -->
  <mat-dialog-actions class="px-4 pb-6 pt-2 flex justify-end gap-3">
    <!-- Cancel Button -->
    <button
      mat-dialog-close
      [disabled]="isLoading"
      class="px-4 py-2 hover:text-gray-600 text-gray-800 bg-gray-200 rounded-lg transition-colors duration-200 font-medium cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
      Cancel
    </button>

    <!-- Delete Button -->
    <button
      [disabled]="isLoading"
      (click)="onDelete()"
      class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors duration-200 font-medium shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed min-w-[100px] flex items-center justify-center cursor-pointer">

      <!-- Loading Spinner -->
      @if (isLoading) {
        <mat-spinner
          diameter="16"
          class="inline-block">
        </mat-spinner>
      }
      @if (!isLoading) {
        <!-- Delete Icon and Text -->
        <ng-container>
          <mat-icon class="text-sm">delete</mat-icon>
          Delete
        </ng-container>
      }
      @if (isLoading) {
        <!-- Loading Text -->
        <svg
          class="animate-spin mr-3 h-5 w-5 text-white"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
            class="opacity-25"
          ></circle>
          <path
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            class="opacity-75"
          ></path>
        </svg>
        <span  class="text-sm">Deleting...</span>
      }
    </button>
  </mat-dialog-actions>
</div>
