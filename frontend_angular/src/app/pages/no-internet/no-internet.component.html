 <div class="min-h-screen bg-gradient-to-br from-purple-500 via-purple-600 to-indigo-700 flex items-center justify-center relative overflow-hidden font-sans px-4 py-8">
      
      <!-- Background Pattern -->
      <div class="absolute inset-0 opacity-20">
        <!-- Mobile -->
        <div class="absolute top-1/4 left-1/4 w-16 h-16 sm:w-24 sm:h-24 lg:w-32 lg:h-32 bg-white rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute top-1/3 right-1/4 w-12 h-12 sm:w-18 sm:h-18 lg:w-24 lg:h-24 bg-white rounded-full blur-2xl animate-pulse delay-1000"></div>
        <div class="absolute bottom-1/4 left-1/3 w-20 h-20 sm:w-28 sm:h-28 lg:w-40 lg:h-40 bg-white rounded-full blur-3xl animate-pulse delay-2000"></div>
      </div>

      <!-- Floating Elements -->
      <div class="absolute inset-0 pointer-events-none">
        <!-- Mobile optimized positions -->
        <div class="absolute top-10 left-4 sm:top-20 sm:left-20 w-8 h-8 sm:w-12 sm:h-12 lg:w-16 lg:h-16 bg-white bg-opacity-10 rounded-full animate-bounce delay-0"></div>
        <div class="absolute top-16 right-8 sm:top-32 sm:right-32 w-6 h-6 sm:w-10 sm:h-10 lg:w-12 lg:h-12 bg-white bg-opacity-10 rounded-full animate-bounce delay-1000"></div>
        <div class="absolute bottom-20 left-8 sm:bottom-32 sm:left-32 w-10 h-10 sm:w-16 sm:h-16 lg:w-20 lg:h-20 bg-white bg-opacity-10 rounded-full animate-bounce delay-2000"></div>
        <div class="absolute bottom-32 right-4 sm:bottom-40 sm:right-20 w-4 h-4 sm:w-6 sm:h-6 lg:w-8 lg:h-8 bg-white bg-opacity-10 rounded-full animate-bounce delay-500"></div>
      </div>

      <!-- Main Content Card -->
      <div class="bg-white bg-opacity-95 backdrop-blur-xl rounded-2xl sm:rounded-3xl p-6 sm:p-8 md:p-10 lg:p-12 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl shadow-2xl border border-white border-opacity-20 relative z-10 animate-fade-in-up">
        
        <!-- WiFi Off Icon -->
        <div class="flex justify-center mb-6 sm:mb-8">
          <div class="relative animate-bounce">
            <svg class="w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 lg:w-32 lg:h-32 filter drop-shadow-lg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <!-- WiFi Waves (Disabled) -->
              <path class="animate-pulse" d="M50 85 C30 65, 30 35, 50 15 C70 35, 70 65, 50 85" 
                    fill="none" stroke="#a855f7" stroke-width="3" stroke-linecap="round" opacity="0.3" 
                    stroke-dasharray="5,5"/>
              <path class="animate-pulse delay-200" d="M50 75 C37.5 62.5, 37.5 37.5, 50 25 C62.5 37.5, 62.5 62.5, 50 75" 
                    fill="none" stroke="#a855f7" stroke-width="3" stroke-linecap="round" opacity="0.3"
                    stroke-dasharray="5,5"/>
              <path class="animate-pulse delay-500" d="M50 65 C45 60, 45 40, 50 35 C55 40, 55 60, 50 65" 
                    fill="none" stroke="#a855f7" stroke-width="3" stroke-linecap="round" opacity="0.3"
                    stroke-dasharray="5,5"/>
              
              <!-- Center Dot -->
              <circle cx="50" cy="80" r="3" fill="#a855f7" class="animate-ping"/>
              
              <!-- Diagonal Line (No Signal) -->
              <line x1="20" y1="20" x2="80" y2="80" stroke="#ef4444" stroke-width="4" 
                    stroke-linecap="round" class="animate-pulse"/>
            </svg>
          </div>
        </div>

        <!-- Title -->
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-center mb-3 sm:mb-4 bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent leading-tight">
          No Internet Connection
        </h1>
        
        <!-- Description -->
        <p class="text-gray-600 text-center text-base sm:text-lg md:text-xl leading-relaxed mb-6 sm:mb-8 px-2">
          Oops! It looks like you're not connected to the internet. 
          Please check your connection and try again.
        </p>

        <!-- Retry Button -->
        <div class="flex justify-center mb-6 sm:mb-8">
          <button 
            (click)="onRetry()" 
            [disabled]="isRetrying"
            class="bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 
                   text-white font-semibold py-3 px-6 sm:py-4 sm:px-8 md:py-4 md:px-10 rounded-full shadow-lg hover:shadow-xl 
                   transform hover:-translate-y-1 transition-all duration-300 ease-out
                   disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none
                   flex items-center space-x-2 sm:space-x-3 text-base sm:text-lg md:text-xl w-full sm:w-auto justify-center
                   min-h-[48px] sm:min-h-[56px]">
            
            <!-- Retry Icon -->
            <svg *ngIf="!isRetrying" class="w-4 h-4 sm:w-5 sm:h-5 transition-transform duration-300 hover:rotate-180 flex-shrink-0" 
                 viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" 
                    stroke="currentColor" stroke-width="2"/>
              <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            
            <!-- Loading Spinner -->
            <div *ngIf="isRetrying" class="w-4 h-4 sm:w-5 sm:h-5 border-2 border-white border-opacity-30 border-t-white rounded-full animate-spin flex-shrink-0"></div>
            
            <span>{{ isRetrying ? 'Checking...' : 'Try Again' }}</span>
          </button>
        </div>

        <!-- Tips Section -->
        <div class="bg-purple-50 border border-purple-200 rounded-xl sm:rounded-2xl p-4 sm:p-6">
          <h3 class="text-purple-700 font-semibold text-base sm:text-lg mb-3 sm:mb-4 flex items-center">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
            </svg>
            Quick fixes:
          </h3>
          <ul class="text-gray-600 space-y-2 sm:space-y-3 text-sm sm:text-base">
            <li class="flex items-start">
              <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-purple-400 rounded-full mt-1.5 sm:mt-2 mr-2 sm:mr-3 flex-shrink-0"></div>
              <span class="leading-relaxed">Check your WiFi or mobile data connection</span>
            </li>
            <li class="flex items-start">
              <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-purple-400 rounded-full mt-1.5 sm:mt-2 mr-2 sm:mr-3 flex-shrink-0"></div>
              <span class="leading-relaxed">Move closer to your wireless router</span>
            </li>
            <li class="flex items-start">
              <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-purple-400 rounded-full mt-1.5 sm:mt-2 mr-2 sm:mr-3 flex-shrink-0"></div>
              <span class="leading-relaxed">Restart your modem or router</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
