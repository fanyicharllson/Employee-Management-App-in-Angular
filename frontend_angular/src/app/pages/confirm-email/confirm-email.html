<app-loading-screen
  [isLoading]="isLoading"
  [hasError]="hasError"
  [loadingMessage]="loadingMessage"
  [loadingSubtext]="loadingSubtext"
  [successMessage]="successMessage"
  [successSubtext]="successSubtext"
  [errorMessage]="errorMessage"
  [errorSubtext]="errorSubtext"
  [showRetryButton]="true"
  (retry)="onRetry()"
  [autoComplete]="false">
</app-loading-screen>
