# Nginx config for Angular SPA
server {
    listen       80;
    server_name  _;

    # Serve static files
    root   /usr/share/nginx/html;
    index  index.html;

    # Gzip for text assets (optional)
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml application/rss+xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # Try exact file first, then fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively (filenames are usually hashed)
    location ~* \.(?:css|js|woff2?|ttf|eot|otf|png|jpg|jpeg|gif|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Health endpoint (optional)
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
